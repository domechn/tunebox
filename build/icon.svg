<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Wood grain background gradient -->
    <linearGradient id="woodBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#3a2414"/>
      <stop offset="30%"  stop-color="#4a3020"/>
      <stop offset="60%"  stop-color="#3d2818"/>
      <stop offset="100%" stop-color="#2e1c0d"/>
    </linearGradient>
    <linearGradient id="woodGrain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#4e3422" stop-opacity="0.55"/>
      <stop offset="18%"  stop-color="#3a2414" stop-opacity="0"/>
      <stop offset="38%"  stop-color="#5a3d28" stop-opacity="0.35"/>
      <stop offset="58%"  stop-color="#3a2414" stop-opacity="0"/>
      <stop offset="78%"  stop-color="#4a3020" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#2e1c0d" stop-opacity="0"/>
    </linearGradient>
    <!-- Brass outer ring gradient -->
    <linearGradient id="brassRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#e8b84a"/>
      <stop offset="35%"  stop-color="#c8943a"/>
      <stop offset="65%"  stop-color="#a87830"/>
      <stop offset="100%" stop-color="#d4a040"/>
    </linearGradient>
    <!-- Amber glow gradient for screen -->
    <radialGradient id="amberScreen" cx="50%" cy="42%" r="52%">
      <stop offset="0%"   stop-color="#f4c870"/>
      <stop offset="40%"  stop-color="#d4893a"/>
      <stop offset="75%"  stop-color="#b05e20"/>
      <stop offset="100%" stop-color="#7a3a10"/>
    </radialGradient>
    <!-- Screen glow -->
    <radialGradient id="screenGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%"   stop-color="#ffeaa0" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#c8600a" stop-opacity="0"/>
    </radialGradient>
    <!-- Knob gradient -->
    <radialGradient id="knobGrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%"   stop-color="#e8c060"/>
      <stop offset="45%"  stop-color="#c89040"/>
      <stop offset="100%" stop-color="#7a4a18"/>
    </radialGradient>
    <!-- Speaker hole dark -->
    <radialGradient id="speakerHole" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#1a0c04"/>
      <stop offset="100%" stop-color="#2e1a0a"/>
    </radialGradient>
    <!-- Inset shadow around screen -->
    <radialGradient id="screenInset" cx="50%" cy="50%" r="50%">
      <stop offset="55%"  stop-color="#00000000"/>
      <stop offset="100%" stop-color="#00000080"/>
    </radialGradient>
    <!-- Drop shadow filter -->
    <filter id="softShadow" x="-6%" y="-6%" width="112%" height="112%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0a0502" flood-opacity="0.7"/>
    </filter>
    <filter id="knobShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0a0502" flood-opacity="0.6"/>
    </filter>
    <filter id="glowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <clipPath id="iconClip">
      <rect width="1024" height="1024" rx="200" ry="200"/>
    </clipPath>
  </defs>

  <!-- ── Base: rounded square with wood grain ── -->
  <g clip-path="url(#iconClip)">
    <rect width="1024" height="1024" fill="url(#woodBase)"/>
    <rect width="1024" height="1024" fill="url(#woodGrain1)"/>
    <!-- Subtle horizontal grain stripes -->
    <rect x="0" y="120"  width="1024" height="3" fill="#5c3e26" opacity="0.25"/>
    <rect x="0" y="280"  width="1024" height="2" fill="#5c3e26" opacity="0.18"/>
    <rect x="0" y="460"  width="1024" height="4" fill="#5c3e26" opacity="0.20"/>
    <rect x="0" y="640"  width="1024" height="2" fill="#5c3e26" opacity="0.15"/>
    <rect x="0" y="820"  width="1024" height="3" fill="#5c3e26" opacity="0.22"/>
  </g>

  <!-- ── Outer brass border ring ── -->
  <rect x="28" y="28" width="968" height="968" rx="178" ry="178"
        fill="none" stroke="url(#brassRing)" stroke-width="22" clip-path="url(#iconClip)"
        filter="url(#softShadow)"/>
  <!-- Inner border fine line -->
  <rect x="54" y="54" width="916" height="916" rx="155" ry="155"
        fill="none" stroke="#b07828" stroke-width="5" clip-path="url(#iconClip)" opacity="0.6"/>

  <!-- ── Main body panel (slightly raised inset) ── -->
  <rect x="80" y="80" width="864" height="864" rx="130" ry="130"
        fill="#2e1a0a" opacity="0.45" clip-path="url(#iconClip)"/>

  <!-- ── Speaker grille — left side dots ── -->
  <g opacity="0.70" clip-path="url(#iconClip)">
    <!-- Speaker grille: 6×9 dot grid, left panel -->
    <g fill="#1e1008">
      <!-- Row 1 -->
      <circle cx="148" cy="380" r="11"/><circle cx="148" cy="420" r="11"/>
      <circle cx="148" cy="460" r="11"/><circle cx="148" cy="500" r="11"/>
      <circle cx="148" cy="540" r="11"/><circle cx="148" cy="580" r="11"/>
      <circle cx="148" cy="620" r="11"/><circle cx="148" cy="660" r="11"/>
      <circle cx="148" cy="700" r="11"/>
      <!-- Row 2 -->
      <circle cx="188" cy="380" r="11"/><circle cx="188" cy="420" r="11"/>
      <circle cx="188" cy="460" r="11"/><circle cx="188" cy="500" r="11"/>
      <circle cx="188" cy="540" r="11"/><circle cx="188" cy="580" r="11"/>
      <circle cx="188" cy="620" r="11"/><circle cx="188" cy="660" r="11"/>
      <circle cx="188" cy="700" r="11"/>
      <!-- Row 3 -->
      <circle cx="228" cy="380" r="11"/><circle cx="228" cy="420" r="11"/>
      <circle cx="228" cy="460" r="11"/><circle cx="228" cy="500" r="11"/>
      <circle cx="228" cy="540" r="11"/><circle cx="228" cy="580" r="11"/>
      <circle cx="228" cy="620" r="11"/><circle cx="228" cy="660" r="11"/>
      <circle cx="228" cy="700" r="11"/>
      <!-- Row 4 -->
      <circle cx="268" cy="380" r="11"/><circle cx="268" cy="420" r="11"/>
      <circle cx="268" cy="460" r="11"/><circle cx="268" cy="500" r="11"/>
      <circle cx="268" cy="540" r="11"/><circle cx="268" cy="580" r="11"/>
      <circle cx="268" cy="620" r="11"/><circle cx="268" cy="660" r="11"/>
      <circle cx="268" cy="700" r="11"/>
    </g>
    <!-- Speaker grille: right side -->
    <g fill="#1e1008">
      <circle cx="756" cy="380" r="11"/><circle cx="756" cy="420" r="11"/>
      <circle cx="756" cy="460" r="11"/><circle cx="756" cy="500" r="11"/>
      <circle cx="756" cy="540" r="11"/><circle cx="756" cy="580" r="11"/>
      <circle cx="756" cy="620" r="11"/><circle cx="756" cy="660" r="11"/>
      <circle cx="756" cy="700" r="11"/>
      <circle cx="796" cy="380" r="11"/><circle cx="796" cy="420" r="11"/>
      <circle cx="796" cy="460" r="11"/><circle cx="796" cy="500" r="11"/>
      <circle cx="796" cy="540" r="11"/><circle cx="796" cy="580" r="11"/>
      <circle cx="796" cy="620" r="11"/><circle cx="796" cy="660" r="11"/>
      <circle cx="796" cy="700" r="11"/>
      <circle cx="836" cy="380" r="11"/><circle cx="836" cy="420" r="11"/>
      <circle cx="836" cy="460" r="11"/><circle cx="836" cy="500" r="11"/>
      <circle cx="836" cy="540" r="11"/><circle cx="836" cy="580" r="11"/>
      <circle cx="836" cy="620" r="11"/><circle cx="836" cy="660" r="11"/>
      <circle cx="836" cy="700" r="11"/>
      <circle cx="876" cy="380" r="11"/><circle cx="876" cy="420" r="11"/>
      <circle cx="876" cy="460" r="11"/><circle cx="876" cy="500" r="11"/>
      <circle cx="876" cy="540" r="11"/><circle cx="876" cy="580" r="11"/>
      <circle cx="876" cy="620" r="11"/><circle cx="876" cy="660" r="11"/>
      <circle cx="876" cy="700" r="11"/>
    </g>
  </g>

  <!-- ── Amber screen / dial window ── -->
  <!-- Screen border brass frame -->
  <rect x="298" y="290" width="428" height="310" rx="28" ry="28"
        fill="none" stroke="url(#brassRing)" stroke-width="16"
        filter="url(#softShadow)" clip-path="url(#iconClip)"/>
  <!-- Screen dark background + amber glow -->
  <rect x="308" y="300" width="408" height="290" rx="20" ry="20"
        fill="#1a0c04" clip-path="url(#iconClip)"/>
  <rect x="308" y="300" width="408" height="290" rx="20" ry="20"
        fill="url(#amberScreen)" opacity="0.92" clip-path="url(#iconClip)"/>
  <rect x="308" y="300" width="408" height="290" rx="20" ry="20"
        fill="url(#screenGlow)" clip-path="url(#iconClip)"/>
  <!-- Screen inset shadow -->
  <rect x="308" y="300" width="408" height="290" rx="20" ry="20"
        fill="url(#screenInset)" clip-path="url(#iconClip)"/>

  <!-- ── Frequency dial arc ── -->
  <g clip-path="url(#iconClip)">
    <!-- Dial track -->
    <path d="M 340 440 Q 512 330 684 440" fill="none"
          stroke="#7a3a10" stroke-width="10" opacity="0.5"/>
    <!-- Dial tick marks -->
    <g stroke="#c8843a" stroke-width="5" opacity="0.8">
      <line x1="345" y1="443" x2="345" y2="425"/>
      <line x1="385" y1="411" x2="387" y2="393"/>
      <line x1="430" y1="390" x2="433" y2="372"/>
      <line x1="512" y1="383" x2="512" y2="365"/>
      <line x1="594" y1="390" x2="591" y2="372"/>
      <line x1="639" y1="411" x2="637" y2="393"/>
      <line x1="679" y1="443" x2="679" y2="425"/>
    </g>
    <!-- Indicator needle -->
    <line x1="560" y1="440" x2="552" y2="384"
          stroke="#ffd060" stroke-width="7" stroke-linecap="round" opacity="0.95"/>
    <circle cx="556" cy="442" r="10" fill="#d4893a" stroke="#ffd060" stroke-width="3"/>
  </g>

  <!-- ── Music waveform in screen ── -->
  <g clip-path="url(#iconClip)" opacity="0.75">
    <path d="M 340 510
             Q 358 490 376 510 Q 394 530 412 510
             Q 430 490 448 510 Q 466 530 484 510
             Q 502 490 520 510 Q 538 530 556 510
             Q 574 490 592 510 Q 610 530 628 510
             Q 646 490 664 510 Q 682 530 684 510"
          fill="none" stroke="#f4c870" stroke-width="8" stroke-linecap="round"
          filter="url(#glowFilter)"/>
    <!-- Subtle glow line -->
    <path d="M 340 510
             Q 358 490 376 510 Q 394 530 412 510
             Q 430 490 448 510 Q 466 530 484 510
             Q 502 490 520 510 Q 538 530 556 510
             Q 574 490 592 510 Q 610 530 628 510
             Q 646 490 664 510 Q 682 530 684 510"
          fill="none" stroke="#fff4c0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- ── Station label ── -->
  <text x="512" y="575" font-family="'Courier New', monospace" font-size="36"
        font-weight="bold" fill="#ffd888" text-anchor="middle" letter-spacing="6"
        opacity="0.90" clip-path="url(#iconClip)">FM 107.9</text>

  <!-- ── Bottom horizontal divider ── -->
  <line x1="120" y1="770" x2="904" y2="770"
        stroke="#7a5228" stroke-width="4" opacity="0.5" clip-path="url(#iconClip)"/>

  <!-- ── Knob: volume (left bottom) ── -->
  <g filter="url(#knobShadow)" clip-path="url(#iconClip)">
    <circle cx="230" cy="858" r="64" fill="url(#knobGrad)"/>
    <circle cx="230" cy="858" r="64" fill="none" stroke="#e8c060" stroke-width="5" opacity="0.6"/>
    <!-- Knob indicator dot -->
    <circle cx="230" cy="802" r="8" fill="#fff0b0" opacity="0.9"/>
    <!-- Inner knob ring -->
    <circle cx="230" cy="858" r="42" fill="none" stroke="#9a6828" stroke-width="4" opacity="0.5"/>
    <!-- VOL label -->
    <text x="230" y="956" font-family="'Courier New', monospace" font-size="28"
          font-weight="bold" fill="#c89040" text-anchor="middle" letter-spacing="3">VOL</text>
  </g>

  <!-- ── Knob: tuning (right bottom) ── -->
  <g filter="url(#knobShadow)" clip-path="url(#iconClip)">
    <circle cx="794" cy="858" r="64" fill="url(#knobGrad)"/>
    <circle cx="794" cy="858" r="64" fill="none" stroke="#e8c060" stroke-width="5" opacity="0.6"/>
    <!-- Knob indicator dot -->
    <circle cx="810" cy="800" r="8" fill="#fff0b0" opacity="0.9"/>
    <!-- Inner knob ring -->
    <circle cx="794" cy="858" r="42" fill="none" stroke="#9a6828" stroke-width="4" opacity="0.5"/>
    <!-- TUNE label -->
    <text x="794" y="956" font-family="'Courier New', monospace" font-size="28"
          font-weight="bold" fill="#c89040" text-anchor="middle" letter-spacing="3">TUNE</text>
  </g>

  <!-- ── Power LED (top right) ── -->
  <circle cx="876" cy="180" r="18" fill="#c0380a" opacity="0.9" clip-path="url(#iconClip)"/>
  <circle cx="876" cy="180" r="10" fill="#ff6030" opacity="0.9" clip-path="url(#iconClip)"/>
  <circle cx="876" cy="180" r="18" fill="none" stroke="#8a2808" stroke-width="3" clip-path="url(#iconClip)"/>

  <!-- ── App name strip ── -->
  <text x="512" y="195" font-family="'Courier New', monospace" font-size="52"
        font-weight="bold" fill="#c89040" text-anchor="middle" letter-spacing="8"
        opacity="0.85" clip-path="url(#iconClip)">VINTAGE RADIO</text>
  <line x1="200" y1="210" x2="824" y2="210"
        stroke="#c89040" stroke-width="3" opacity="0.35" clip-path="url(#iconClip)"/>
</svg>
